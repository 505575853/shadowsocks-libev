sudo: required
services:
  - docker
branches:
  except:
  - master
  - ssr
  - mingw
  - rm
addons:
  apt:
    packages:
    - make
    - git
script:
- cd docker/client && make
- cd docker/server && make
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - docker/client/ssr-client.tar.gz
  - docker/server/ssr-server.tar.gz
  overwrite: true
  skip_cleanup: true
  on:
    repo: linusyang92/shadowsocks-libev
    tags: true
